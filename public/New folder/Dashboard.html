<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
<title> DashBoard</title>
<link  rel="stylesheet" href="DashCSS.css">


</head>

<body>

<div class="crud">

<div class="head">
<h2  >DashBoard</h2>
<p> Nagymart tools market </p>
</div>


  <div class="inputs">
     <input type="text" placeholder="title" id="title">
     <div class="price">
        <input  onKeyup="getTotal()" type="number" id="price" placeholder="price">
        <input  onKeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
        <input  onKeyup="getTotal()" type="number" id="ads" placeholder="ads">
        <input  onKeyup="getTotal()" type="number" id="discount" placeholder="discount">
        <small id="total"></small>
</div>
<input placeholder="count"  type="number" id="count">
<input  placeholder="category" type="text"  id="category">
<button  id="submit" >Create</button>

</div>




<div class="outputs">
    <div class="searchBlock">
        <input   onkeyup="searchData(this.value)"  type="text" id="search" placeholder="Search">
        <div class="btnSearch">
           <button  onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
           <button  onclick="getSearchMood(this.id)" id="searchCategory"> Search Bu category</button>
      </div>
    <br>
      <div class="print">
        <button onclick="window.print()" class="print-button">Print Results</button>
      </div>
    
    </div>
    <div id="deleteAll"></div>
<table>
      <tr>
           <th>id</th>
           <th>title</th>
           <th>price<th>
           <th>taxes</th>
           <th>ads</th>
           <th>discount</th>
           <th>total</th>
           <th>category</th>
           <th>update</th>
           <th>delete</th>

      </tr>
<tbody id="tbody">
     

</tbody>

</table>

     
   </div>

</div>


<script src="DashJS.js"></script>
</body>


</html>
